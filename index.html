<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Texan Tacos</title>
  </head>
  <body>
    <header>
      <p class="brand-name">Texan Tacos</p>
    </header>
    <main>
      <div class="main-float">
        <div class="left-box box-background">
          <div class="menu-options">
            <p class="taco" id="TACOMENU">Tacos</p>
            <p id="BURRITOMENU">Burritos</p>
            <p id="SIDESMENU">Sides</p>
          </div>
          <div id="FOOD-ITEM-PARENT" class="mostly-customized-scrollbar"></div>
        </div>
        <div class="right-box">
          <div class="box-background box-background-top" id="ImageParent">
            <img id="ImageReviewBox" src="" alt="food" />
          </div>
          <div class="arrow-div">
            <div class="arrow-right"></div>
            <div class="arrow-left"></div>
          </div>
          <div class="box-background box-background-bottom">
            <div class="review-flexbox">
              <div class="review-top-half">
                <p id="ReviewName" class="review-name"></p>
                <!-- <p>stars here</p> -->
              </div>
              <div>
                <p id="ReviewComment" class="review-description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
